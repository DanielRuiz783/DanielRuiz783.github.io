<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card Example</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, rgb(135, 58, 58) 8%, rgb(255, 0, 0) 30%, rgb(239, 0, 0) 68%, rgb(202, 3, 255) 93%);
    display:flex;
    justify-content:center;
    align-items:center;
    height:95vh;
    margin:0;
}

.card{
    width:322px;
    background: #00ff5d;
background: radial-gradient(circle, rgb(78, 69, 228) 0%, rgb(0, 172, 43) 100%);
    border-radius:58px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0, 0, 0, 0.15);
    transition:transform .3s;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:252px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card h2{
    margin:0 0 12px;
}

.card p{
    color:#555;
    font-size:14px;
}

.card button{
    margin-top:15px;
    padding:10px 15px;
    border:none;
    border-radius:10px;
    background:#0034f4;
    color:#fdefef;
    cursor:pointer;
    transition:background .3s;
    width:100%;
}

.card button:hover{
    background:#547bcb;
}
</style>
</head>

<body>

<div class="card">
    <img src="img/J5fXTrjC_400x400.jpg" alt="imagen">
    
    <div class="card-content">
        <h2 style="color: #000000">Iniciar Sesión:</h2>
        
        <form action="inde.html">
            <label for="email">Correo electrónico:</label><br>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <hr>

            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" placeholder="Contraseña" required>
            
            <button type="submit">INGRESAR</button>
        </form>
    </div>
</div>

</body>
</html>
